<!-- SEO Prompt Generator Template HTML -->
<div class="seo-prompt-generator">
  <h1>TITLE_PLACEHOLDER</h1>
  <p class="intro-text">INTRO_TEXT_PLACEHOLDER</p>
  
  <div class="prompt-controls">
    <!-- FORM_CONTROLS_PLACEHOLDER -->
    
    <button id="generate-prompt" class="generate-button">Generate BUTTON_TEXT_PLACEHOLDER</button>
  </div>
  
  <div class="result-container">
    <h3>Your RESULT_TITLE_PLACEHOLDER:</h3>
    <div id="prompt-result" class="prompt-box"></div>
    <button id="copy-prompt" class="copy-button">Copy COPY_BUTTON_TEXT_PLACEHOLDER</button>
  </div>
  
  <div class="how-to-use">
    <h3>How to Use This Tool</h3>
    <ol>
      <!-- HOW_TO_USE_PLACEHOLDER -->
    </ol>
  </div>
  
  <div class="examples-container">
    <h3>Example EXAMPLES_TITLE_PLACEHOLDER</h3>
    <div class="example-tabs">
      <!-- EXAMPLE_TABS_PLACEHOLDER -->
    </div>
    <div class="example-content" id="example-content">
      <!-- EXAMPLE_CONTENT_PLACEHOLDER -->
    </div>
  </div>
</div>

<!-- CSS Styles -->
<style>
  .seo-prompt-generator {
    width: 100%;
    margin: 0 auto;
    padding: 30px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    color: #333;
    box-sizing: border-box;
  }
  
  .seo-prompt-generator h1 {
    color: #2c3e50;
    text-align: center;
    margin-bottom: 10px;
    font-size: 28px;
  }
  
  .intro-text {
    text-align: center;
    color: #5a6a7a;
    margin-bottom: 30px;
    font-size: 16px;
  }
  
  .prompt-controls {
    margin-bottom: 30px;
    background-color: #fff;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 1px 8px rgba(0, 0, 0, 0.05);
  }
  
  .input-group {
    margin-bottom: 18px;
  }
  
  .input-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #445566;
    font-size: 15px;
  }
  
  .input-group input,
  .input-group select {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 15px;
    transition: border 0.3s;
  }
  
  .input-group input:focus,
  .input-group select:focus {
    border-color: #008348;
    outline: none;
    box-shadow: 0 0 3px rgba(0, 131, 72, 0.3);
  }
  
  .generate-button {
    width: 100%;
    padding: 14px;
    background-color: #008348;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 10px;
  }
  
  .generate-button:hover {
    background-color: #006738;
  }
  
  .result-container {
    background-color: white;
    padding: 25px;
    border-radius: 8px;
    border: 1px solid #ddd;
    margin-bottom: 30px;
    box-shadow: 0 1px 8px rgba(0, 0, 0, 0.05);
  }
  
  .result-container h3 {
    margin-top: 0;
    color: #2c3e50;
    font-size: 20px;
    margin-bottom: 15px;
  }
  
  .prompt-box {
    min-height: 150px;
    padding: 20px;
    background-color: #f8fafc;
    border: 1px solid #e1e8ed;
    border-radius: 6px;
    margin-bottom: 15px;
    white-space: pre-wrap;
    font-size: 15px;
    line-height: 1.6;
    color: #444;
  }
  
  .copy-button {
    padding: 10px 18px;
    background-color: #f0f0f0;
    color: #333;
    border: 1px solid #ddd;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s;
    font-weight: 500;
  }
  
  .copy-button:hover {
    background-color: #e0e0e0;
  }
  
  .examples-container {
    background-color: white;
    padding: 25px;
    border-radius: 8px;
    border: 1px solid #ddd;
    box-shadow: 0 1px 8px rgba(0, 0, 0, 0.05);
    margin-bottom: 30px;
  }
  
  .examples-container h3 {
    margin-top: 0;
    color: #2c3e50;
    font-size: 20px;
    margin-bottom: 15px;
  }
  
  .example-tabs {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 20px;
    border-bottom: 1px solid #eee;
    padding-bottom: 10px;
  }
  
  .example-tab {
    padding: 10px 15px;
    background-color: #f5f5f5;
    border: 1px solid #ddd;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.2s;
  }
  
  .example-tab:hover {
    background-color: #e0e0e0;
  }
  
  .example-tab.active {
    background-color: #008348;
    color: white;
    border-color: #008348;
  }
  
  .example-item {
    display: none;
  }
  
  .example-item.active {
    display: block;
  }
  
  .example-item h4 {
    color: #2c3e50;
    margin-top: 0;
    margin-bottom: 15px;
    font-size: 18px;
  }
  
  .example-box {
    background-color: #f8fafc;
    padding: 20px;
    border-radius: 6px;
    border: 1px solid #e1e8ed;
    font-size: 14px;
    line-height: 1.6;
  }
  
  .example-box p {
    margin-top: 0;
    margin-bottom: 15px;
  }
  
  .example-box ul {
    margin-top: 10px;
    margin-bottom: 15px;
    padding-left: 20px;
  }
  
  .example-box li {
    margin-bottom: 8px;
  }
  
  .how-to-use {
    background-color: #f0f7f4;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 30px;
    border-left: 4px solid #008348;
  }
  
  .how-to-use h3 {
    color: #2c3e50;
    margin-top: 0;
    margin-bottom: 15px;
  }
  
  .how-to-use ol {
    margin-top: 10px;
    margin-bottom: 0;
    padding-left: 20px;
  }
  
  .how-to-use li {
    margin-bottom: 10px;
  }
  
  @media (max-width: 768px) {
    .seo-prompt-generator {
      padding: 20px;
    }
    
    .example-tabs {
      flex-direction: column;
      gap: 5px;
    }
    
    .example-tab {
      width: 100%;
      text-align: center;
    }
  }
  
  /* Ensure all child elements respect container width */
  .seo-prompt-generator * {
    max-width: 100%;
    box-sizing: border-box;
  }
  
  /* Make sure content doesn't overflow its container */
  .prompt-box, .example-box {
    overflow-wrap: break-word;
    word-wrap: break-word;
  }
</style>

<!-- JavaScript Code -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const generateButton = document.getElementById('generate-prompt');
    const copyButton = document.getElementById('copy-prompt');
    const promptResult = document.getElementById('prompt-result');
    const exampleTabs = document.querySelectorAll('.example-tab');
    const exampleItems = document.querySelectorAll('.example-item');
    
    // Tab switching functionality
    exampleTabs.forEach(tab => {
      tab.addEventListener('click', function() {
        // Remove active class from all tabs and examples
        exampleTabs.forEach(t => t.classList.remove('active'));
        exampleItems.forEach(item => item.classList.remove('active'));
        
        // Add active class to current tab
        this.classList.add('active');
        
        // Show corresponding example
        const exampleId = this.getAttribute('data-example') + '-example';
        document.getElementById(exampleId).classList.add('active');
      });
    });
    
    // Generate prompt when button is clicked
    generateButton.addEventListener('click', function() {
      // GENERATE_FUNCTION_PLACEHOLDER
    });
    
    // TEMPLATE_FUNCTIONS_PLACEHOLDER
    
    // Copy prompt to clipboard
    copyButton.addEventListener('click', function() {
      const textToCopy = promptResult.textContent;
      navigator.clipboard.writeText(textToCopy).then(function() {
        const originalText = copyButton.textContent;
        copyButton.textContent = 'Copied!';
        setTimeout(function() {
          copyButton.textContent = originalText;
        }, 2000);
      }).catch(function(err) {
        console.error('Could not copy text: ', err);
        alert('Failed to copy to clipboard. Please try again or copy manually.');
      });
    });
  });
</script>
